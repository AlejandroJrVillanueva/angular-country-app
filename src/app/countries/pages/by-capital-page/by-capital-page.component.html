<h2>Busqueda por Capital</h2>

<div class="row">
  <div class="col">
    <!-- Searchbox -->
    <!-- (onValue)="searchByCapital($event)" -->
    <shared-searchbox
      (onDebounce)="searchByCapital($event)"
      placeholder="Busqueda por capital">
    </shared-searchbox>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-country-table [country] = "countriesByCapital"></countries-country-table>
  </div>
</div>
