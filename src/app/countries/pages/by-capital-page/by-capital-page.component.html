<h2>Busqueda por Capital</h2>

<div class="row">
  <!-- Searchbox -->
  <div class="col">
    <shared-searchbox
      (onValue)="searchByCapital($event)"
      placeholder="Busqueda por capital">
    </shared-searchbox>
  </div>
</div>

<div class="row">
  <div class="col">
    <ul>
      <li *ngFor="let c of countries">
        {{ c.capital}} - {{c.population}}
      </li>
    </ul>
  </div>
</div>
