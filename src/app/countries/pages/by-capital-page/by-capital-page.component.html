<h2>Busqueda por Capital</h2>

<div class="row">
  <!-- Searchbox -->
  <div class="col">
    <shared-searchbox
      (onValue)="searchByCapital($event)"
      placeholder="Busqueda por capital">

  </div>
</div>

<div class="row">
  <div class="col">
    <countries-country-table [country] = "countriesByCapital"></countries-country-table>
  </div>
</div>
